<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Edit User</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md m-auto my-5">
          <div class="card w-75 m-auto">
            <div class="card-header d-flex justify-content-between">
              <div class="display-6">Edit User</div>
              <div class="display-6">
                <a href="index.html" class="btn btn-outline-primary">Home</a>
              </div>
            </div>
            <div class="card-body">
              <form action="" method="POST" class="needs-validation">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control is-invalid"
                    name="name"
                    id="floatingInput"
                    placeholder="Username"
                    required
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control is-invalid"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control is-invalid"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                  />
                  <label for="floatingInput">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <select
                    class="form-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="floatingSelect">Gender</label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    name="mobile"
                    class="form-control is-invalid"
                    id="floatingPassword"
                    placeholder="Mobile"
                    required
                  />
                  <label for="floatingPassword">Mobile</label>
                </div>
                <div class="m-3 d-flex justify-content-between">
                  <div>
                    <input type="reset" value="Cancle" class="btn btn-danger" />
                  </div>
                  <div>
                    <input type="submit" value="Edit" class="btn btn-primary" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
